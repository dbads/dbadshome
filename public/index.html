<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.X.X/dist/typeit.min.js"></script>

  <script>
    $('.social_links').hover(
      function inFunction() {
          const classList = $(this.classList).toArray()
          if (this.classList.contains('twitter')) {
            $('body').css({
              'background': 'url(img/twitter_profile_bg.jpg) no-repeat center center fixed',
              'height': '100%',
              'margin': 0,
              'padding': 0,
              'width': '100%', 
              'height': '100%',
              'background-size': 'cover',
            })
            $('.box_pic').prop('src', 'img/deepak_jimcorbet.jpg')
          } else if (classList.includes('linkedin')) {
            $('body').css({
              'background': 'url(img/linedin_profile_bg.jpg) no-repeat center center fixed',
              'height': '100%',
              'margin': 0,
              'padding': 0,
              'width': '100%', 
              'height': '100%',
              'background-size': 'cover',
            })
            $('.box_pic').prop('src', 'img/deepak_lucknow.jpg')
          } else if (classList.includes('github')) {
            $('body').css({
              'background': 'url(img/github_profile_bg.jpg) no-repeat center center fixed',
              'height': '100%',
              'margin': 0,
              'padding': 0,
              'width': '100%', 
              'height': '100%',
              'background-size': 'cover',
            })
            $('.box_pic').prop('src', 'img/deepak_kheerganga_rock.jpeg')
          } else if (classList.includes('quora')) {
            $('body').css({
              'background': 'url(img/quora_profile_bg.jpg) no-repeat center center fixed',
              'height': '100%',
              'margin': 0,
              'padding': 0,
              'width': '100%', 
              'height': '100%',
              'background-size': 'cover',
            })
            $('.box_pic').prop('src', 'img/deepak_lucknow_2.jpg')
          } else if (classList.includes('resume')) {
            $('body').css({
              'background': 'url(img/deepak_resume.jpg) no-repeat center center fixed',
              'height': '100%',
              'margin': 0,
              'padding': 0,
              'width': '100%', 
              'height': '100%',
              'background-size': 'cover',
            })
            $('.box_pic').prop('src', 'img/deepak.jpeg')
          }
      },
      function outFunction(){  
        // setting back to default background image
        $('body').css({
          'margin': 0,
          'padding': 0,
          'background': 'url(bg.jpg) no-repeat center center fixed',
          'height': '100%',
          'background-size': 'cover',
        })
      }
    )
    let boxPicChangeGlobal
    $('.box_pic').hover(
      function inFunction() {
        const images = [
        'img/deepak_jimcorbet.jpg',
        'img/deepak_lucknow.jpg',
        'img/deepak_kheerganga_rock.jpeg',
        'img/deepak_lucknow_2.jpg' ]
        let boxPicChange = setInterval(function(){
          const time = Date.now()
          $('.box_pic').prop('src', images[time % images.length])
        }, 1500)
        boxPicChangeGlobal = boxPicChange
      },
      function outFunction() {
        clearInterval(boxPicChangeGlobal)
        $('.box_pic').prop('src', 'img/deepak_kheerganga_rock.jpeg')
      }
    )
    
    new TypeIt('.dbads', {
      strings: "(dbads)"
    }).go();
  </script>
  </body>
</html>
